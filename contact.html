      <h3>Get in Touch</h3>

      <form action="mailto:alvarogago1984@gmail.com" method="post" enctype="text/plain">

        <label for="Name"></label>
        <input type="text" size="40" name="Name" id="name" placeholder="Name">
        <label for="email"></label>
        <input type="email" name="Email" id="email" placeholder="Email" size="30" required>
        <label for="telefono"></label>
        <input type="number" name="telefono" placeholder="Phone" id="telefono" pattern="{4-12">
        <label for="localizacion"></label>
        <input type="text" name="localizacion" id="localizacion" placeholder="Location">
        <label for="mensaje"></label>
        <textarea name="mensaje" id="mensaje" cols="16" rows="2" placeholder="Message"></textarea>
        <label for="submit"></label>
        <input type="submit" value="Submit" id="submit">
      </form>
